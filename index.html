<!DOCTYPE html>
<html>
  <head>
    <title>Gisela's Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-sm area shadow-lg p-3 mb-5">
        <div class="header">
          <div class="today"><h1>Tuesday</h1></div>
          <div class="current-location"><h1>Sundbyberg</h1></div>
          <div class="current-weather">
            <span class="current-weather-emoji">🌤️</span>
            <span class="current-weather-temperature">2°C</span>
            <div class="current-weather-description">Clear</div>
          </div>
          <div class="location-searchbox">
              <form id="location-search-form">
                  <div class="form-group">
                    <label for="inputLocation">Show current weather for...</label>
                    <input type="text" class="form-control searchbox" id="inputLocation" aria-describedby="emailHelp" placeholder="Location">
                    <input type="submit" class="btn btn-primary"></input>
                  </div>
                </form>
              <!-- Ersätt ovan form med ett bootstrap form -->
           <!-- <div class="toggle-temperature-style">Toggle <a id="toggle-temperature-style" href="#">Celsius/Farenheit</a></div> -->
           <div class="location-button"><button type="button" class="btn btn-outline-primary btn-current-location">Current location</button></div>
              </div>
        </div>
        <div class="windetc">
          Precipitation: 66 % <br />
          Wind: 5 km/h
        </div>
        <div class="forecast">
          <!-- grid with five day forecast -->
          <div class="forecast-grid">
            <span class="forecast-cell" id="forecast-1">Mon<br />🌤️</span>
            <span class="forecast-cell" id="forecast-2">Tue<br />🌤️</span
            ><span class="forecast-cell" id="forecast-3">Wed<br />🌤️</span
            ><span class="forecast-cell" id="forecast-4">Thu<br />🌤️</span>
            <span class="forecast-cell" id="forecast-5">Fri<br />🌤️</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
